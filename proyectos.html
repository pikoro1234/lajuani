<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/style-general.css">
    <link rel="stylesheet" href="./css/style-fuentes.css">
    <link rel="stylesheet" href="./css/fullpage.css">

    <title>la juani</title>

<body class="fondo-change" style="position: relative;">
    <!-- sidebar floating filtros -->
    <div class="content-floting-filters-projects container-generic" style="display: flex;flex-direction: column;align-items: start;justify-content: center;position: absolute;top: 1%; z-index: 1;">
        <div class="top-close d-flex align-items-center justify-content-start py-1 border-0">
            <span type="button" class="m-0 btn-close-opacity" data-bs-dismiss="modal" aria-label="Close">(<span
                class="close-hover-visible btn-close-opacity">X</span>) CLOSE</span>            
        </div>
        <div class="top-floting-filters-parents">
            <ul class="list-unstyled">
                <li>
                    <div class="d-flex align-items-center justify-content-center">
                        <span type="button" class="m-0 me-3">(<span class="close-hover-visible">X</span>)</span>
                        <span class="btn-close-opacity">Photo</span>
                    </div>
                </li>
                <li>
                    <div class="d-flex align-items-center justify-content-center">
                        <span type="button" class="m-0 me-3">(<span class="close-hover-visible">X</span>)</span>
                        <span class="btn-close-opacity">Video</span>
                    </div>
                </li>
                <li>
                    <div class="d-flex align-items-center justify-content-center">
                        <span type="button" class="m-0 me-3">(<span class="close-hover-visible">X</span>)</span>
                        <span class="btn-close-opacity">Design</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="center-floting-filters-childrens">
            <ul class="list-unstyled">
                <li>
                    <div class="d-flex align-items-center justify-content-center">

                    </div>
                </li>
                <li>
                    <div class="d-flex align-items-center justify-content-center">

                    </div>
                </li>
                <li>
                    <div class="d-flex align-items-center justify-content-center">
                        <span type="button" class="m-0 me-3">(<span class="close-hover-visible">X</span>)</span>
                        <span class="btn-close-opacity">Product</span>
                    </div>
                </li>
                <li>
                    <div class="d-flex align-items-center justify-content-center">
                        <span type="button" class="m-0 me-3">(<span class="close-hover-visible">X</span>)</span>
                        <span class="btn-close-opacity">Author</span>
                    </div>
                </li>
                <li>
                    <div class="d-flex align-items-center justify-content-center">
                        <span type="button" class="m-0 me-3">(<span class="close-hover-visible">X</span>)</span>

                    </div>

                    <div class="d-flex align-items-center justify-content-center">

                        <span class="btn-close-opacity">Identity</span>
                    </div>

                <li>
                    <div class="d-flex align-items-center justify-content-center">

                    </div>

        <div class="bottom-floating-switch-color-change">
            <ul class="list-unstyled">

                        <span class="btn-close-opacity">WHITE</span>

                </li>
                <li>
                    <div attr-color="negro" class="btn-cambio cursor-pointer d-flex align-items-center justify-content-center">

                <img src="./recursos/images/slider-proy-2.png" alt="img 2">
            </div>
            <div class="slide" data-anchor="slide3">
                <img src="./recursos/images/slider-proy-3.png" alt="img 3">
            </div>
            <div class="slide" data-anchor="slide4">
                <img src="./recursos/images/slider-proy-4.png" alt="img 4">
            </div>
            <div class="slide" data-anchor="slide5">
                <img src="./recursos/images/slider-proy-5.png" alt="img 5">
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
