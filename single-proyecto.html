<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/style-general.css">
    <link rel="stylesheet" href="./css/style-fuentes.css">
    <link rel="stylesheet" href="./css/style-vars.css">
    <link rel="stylesheet" href="./css/fullpage.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>la juani</title>
</head>

<body class="fondo-change" style="position: relative;">
    <!-- sidebar floating filtros -->
    <div class="content-floting-filters-projects container-generic h-100" style="display: flex;flex-direction: column;align-items: start;justify-content: space-between;position: absolute;top: 1%; z-index: 1;">
        <div class="top-close d-flex align-items-center justify-content-start py-1 border-0">
            <span type="button" class="m-0 btn-close-opacity" data-bs-dismiss="modal" aria-label="Close">(<span
                class="close-hover-visible btn-close-opacity">X</span>) CLOSE</span>            
        </div>
        <div class="content-top-center-filters">
            <div class="top-floting-filters-parents pb-5">
                <p style="margin-bottom: 0px;">Skhizein Collection</p>
                <p style="margin-bottom: 0px;">2020</p>
                <p style="margin-bottom: 0px;">Winter Campaign</p>
            </div>
            <div class="center-floting-filters-childrens">
                <div class="content-center-top pb-5">
                    <p style="margin-bottom: 0px;">Creative Direction</p>
                    <p style="margin-bottom: 0px;">Production</p>
                    <p style="margin-bottom: 0px;">Photo</p>
                    <p style="margin-bottom: 0px;">Video</p>
                </div>
                <div class="content-center-bottom">
                    <p style="margin-bottom: 0px;">Creative Direction by La Juani</p>
                    <p style="margin-bottom: 0px;">Produced by La Juani</p>
                    <p style="margin-bottom: 0px;">Directed and filmed by Alejandro Egido</p>
                    <p style="margin-bottom: 0px;">Photography by Blanca Munt</p>
                    <p style="margin-bottom: 0px;">Edit by Blanca Munt</p>
                    <p style="margin-bottom: 0px;">Styling by Sara Palma</p>
                    <p style="margin-bottom: 0px;">Model @hyskaal</p>
                </div>
            </div>
        </div>
        <div class="empty-between"></div>
        <div class="empty-between"></div>
        <div class="empty-between"></div>
    </div>

    <!-- content-principal -->
    <div id="fullpage">
        <div class="section">
            <div class="slide" data-anchor="slide1">
                <img src="./recursos/images/slider-proy-1.png" alt="img 1">
            </div>
            <div class="slide" data-anchor="slide2">
                <img src="./recursos/images/slider-proy-2.png" alt="img 2">
            </div>
            <div class="slide" data-anchor="slide3">
                <img src="./recursos/images/slider-proy-3.png" alt="img 3">
            </div>
            <div class="slide" data-anchor="slide4">
                <img src="./recursos/images/slider-proy-4.png" alt="img 4">
            </div>
            <div class="slide" data-anchor="slide5">
                <img src="./recursos/images/slider-proy-5.png" alt="img 5">
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/scrollOver.js"></script>
<script src="./js/fullPage.js"></script>
<script src="./js/custom.js"></script>
<script src="./js/bootstrap.min.js"></script>

</html>
