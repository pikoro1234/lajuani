<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/style-general.css">
    <link rel="stylesheet" href="./css/style-fuentes.css">
    <link rel="stylesheet" href="./css/style-vars.css">
    <link rel="stylesheet" href="./css/fullpage.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>la juani</title>
</head>

<body class="single-proyecto content-general position-relative">
    <!-- sidebar floating filtros -->
    <div class="content-floting-filters-projects container-generic h-100 h-100-mobile-auto d-flex flex-column align-items-start justify-content-lg-between">
        <div class="top-close d-flex align-items-center justify-content-start py-1 border-0">
            <span type="button" class="m-0 btn-close-opacity" data-bs-dismiss="modal" aria-label="Close">(<span
                class="close-hover-visible btn-close-opacity">X</span>) CLOSE</span>            
        </div>
        <div class="content-top-center-filters">
            <div class="top-floting-filters-parents pb-5">
                <p class="mb-0">Skhizein Collection</p>
                <p class="mb-0">2020</p>
                <p class="mb-0">Winter Campaign</p>
            </div>
            <div class="center-floting-filters-childrens">
                <div class="content-center-top pb-5">
                    <p class="mb-0">Creative Direction</p>
                    <p class="mb-0">Production</p>
                    <p class="mb-0">Photo</p>
                    <p class="mb-0">Video</p>
                </div>
                <div class="content-center-bottom">
                    <p class="mb-0">Creative Direction by La Juani</p>
                    <p class="mb-0">Produced by La Juani</p>
                    <p class="mb-0">Directed and filmed by Alejandro Egido</p>
                    <p class="mb-0">Photography by Blanca Munt</p>
                    <p class="mb-0">Edit by Blanca Munt</p>
                    <p class="mb-0">Styling by Sara Palma</p>
                    <p class="mb-0">Model @hyskaal</p>
                </div>
            </div>
        </div>
        <div class="empty-between"></div>
        <div class="empty-between"></div>
        <div class="empty-between"></div>
    </div>

    <!-- content-principal -->
    <div id="fullpage" class="pagina-single-proyecto">
        <div class="section">
            <div class="slide" data-anchor="slide1">
                <img src="./recursos/images/slider-proy-1.png" alt="img 1">
            </div>
            <div class="slide" data-anchor="slide2">
                <img src="./recursos/images/slider-proy-2.png" alt="img 2">
            </div>
            <div class="slide" data-anchor="slide3">
                <img src="./recursos/images/slider-proy-3.png" alt="img 3">
            </div>
            <div class="slide" data-anchor="slide4">
                <img src="./recursos/images/slider-proy-4.png" alt="img 4">
            </div>
            <div class="slide" data-anchor="slide5">
                <img src="./recursos/images/slider-proy-5.png" alt="img 5">
            </div>
        </div>
    </div>

    <!-- content solo mobile po cambio de estructura -->
    <div class="content-mobile-galeria-una-fila d-block d-lg-none">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center pt-5">
                <img src="./recursos/images/slider-proy-1.png" alt="img 1">
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center pt-5">
                <img src="./recursos/images/slider-proy-2.png" alt="img 2">
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center pt-5">
                <img src="./recursos/images/slider-proy-3.png" alt="img 3">
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center pt-5">
                <img src="./recursos/images/slider-proy-4.png" alt="img 4">
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center pt-5">
                <img src="./recursos/images/slider-proy-5.png" alt="img 5">
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/scrollOver.js"></script>
    <script src="./js/fullPage.js"></script>
    <script src="./js/custom.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</body>

</html>
